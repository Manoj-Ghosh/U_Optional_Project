<li class ="meetups-item">
    <article>
      <div class = "meetups-summary">
        <div class = "meetups-image">
          <img src = "{{ image }}" alt ="{{ title }}">
        </div>
          <div class = "meetups-details">
            <h3>{{ title }}</h3>
            <address>{{ location }}</address>

          </div>
      </div>
      <div class = "meetups-actions">
        {% comment %} <a href = "/meetups/{{meetups_item.slug}}" class = "btn">More Details</a> {% endcomment %}
        {% comment %} <a href = "{% url 'meetup-detail' meetups_item.slug %}" class = "btn">More Details</a> {% endcomment %}
        <a href = "{% url 'meetup-detail' slug %}" class = "btn">More Details</a>

      </div>
    </article>

  </li>
